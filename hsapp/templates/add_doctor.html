{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Add Doctor</h2> <br> <br>

    <form id="add-doctor-form" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="dname">Doctor Name</label>
            <input type="text" class="form-control" name="name" id="dname" required>
        </div>
        <br>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="mobile" required>
        </div>
        <br>

        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" class="form-control" name="special" id="specialization" required>
        </div>
        <br>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var error = "{{ error }}";
        if (error === "no") {
            alert('Doctor Added Successfully.');
            window.location.href = '{% url "view_doctor" %}';
        } else if (error === "yes") {
            alert("Something went wrong! Try Again Later.");
        }
    });
</script>

{% endblock %}
