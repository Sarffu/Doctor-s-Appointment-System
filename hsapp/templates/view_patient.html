{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container-fluid" style="margin-top: 50px;">
    <h2 class="text-center">View Patient</h2> <br>

    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Patien ID</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Area</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.area}}</td>
                <td>
                    <a href="{% url 'delete_patient' i.id %}"
                        onclick="return confirm('Are you really want to delete a patient from data?')"
                        class="btn btn-danger">
                        Delete
                    </a>
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>


</div>

{% endblock %}
