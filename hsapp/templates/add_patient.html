{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Add Patient</h2> <br> <br>

    <form id="add-patient-form" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Patient Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div>
                <input type="radio" class="form-check-input" name="gender" id="gender-male" value="Male">
                <label for="gender-male">Male</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="gender" id="gender-female" value="Female">
                <label for="gender-female">Female</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" name="gender" id="gender-other" value="Other">
                <label for="gender-other">Other</label>
            </div>
        </div>

        <br>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="mobile" required>
        </div>
        <br>

        <div class="form-group">
            <label for="area">Area</label>
            <textarea name="area" id="area" require></textarea>
        </div>
        <br>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var error = "{{ error }}";
        if (error === "no") {
            alert('Patient Added Successfully.');
            window.location.href = '{% url "view_patient" %}';
        } else if (error === "yes") {
            alert("Something went wrong! Try Again Later.");
        }
    });
</script>








{%endblock%}
