{% extends 'navigation.html' %}
{% block body %}

<style>
    /* General Body Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    /* Container Styles */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading Styles */
    h2 {
        color: #007bff;
        margin-bottom: 20px;
    }

    /* Form Group Styles */
    .form-group {
        margin-bottom: 15px;
    }

    /* Label Styles */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* Input Styles */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Submit Button Styles */
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Alert Styles */
    .alert {
        padding: 15px;
        margin: 20px 0;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>

{% if error == "no" %}
<script>
    alert('Logged in Successfully.');
    window.location = ('{% url "home" %}');
</script>

{% elif error == "yes" %}
<script>
    alert("Invalid Log in Credentials, Try Again Later.");
</script>
{% endif %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Admin Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="aname">Admin Name</label>
            <input type="text" class="form-control" name="aname" id="aname" required>
        </div>

        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" required>
        </div>

        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>

{% endblock %}
