{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container-fluid" style="margin-top: 50px;">
    <h1 class="text-center">Admin Dashboard</h1> <br> <br> <br>

    <style>
        .rounded {
            border-top: 10px solid rgb(100, 40, 0);
            border-radius: 5px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .divstyle:hover {
            box-shadow: 0 0 20px 0 rgb(100, 0, 58);
            transform: translateY(-15px);
        }
    </style>

    <div class="row">
        <div class="col-sm-4 text-center divstyle">
            <h2 style='color: salmon'>{{d}}</h2>
            <a href="{% url 'view_doctor' %}">
                <h4 style="color:blueviolet">Doctors</h4>
                <hr class="rounded">
            </a>
        </div>
        <div class="col-sm-4 text-center divstyle">
            <h2 style='color: salmon'>{{p}}</h2>
            <a href="{% url 'view_patient' %}">
                <h4 style="color:rgb(226, 43, 119)">Patient</h4>
                <hr class="rounded">
            </a>
        </div>
        <div class="col-sm-4 text-center divstyle">
            <h2 style='color: salmon'>{{a}}</h2>
            <a href="{% url 'view_appointment' %}">
                <h4 style="color:rgb(43, 183, 226)">Appointments</h4>
                <hr class="rounded">
            </a>
        </div>
    </div>

</div>

{% endblock %}
