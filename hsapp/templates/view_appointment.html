{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container-fluid" style="margin-top: 50px;">
    <h2 class="text-center">View Appointment</h2> <br>

    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Appointment ID</th>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in appoint %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>
                <td>
                    <a href="{% url 'delete_appointment' i.id %}"
                        onclick="return confirm('Are you really want to delete a appointment from data?')"
                        class="btn btn-danger">
                        Delete
                    </a>
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>


</div>

{% endblock %}
